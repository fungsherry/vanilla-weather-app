<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="app-wrapper">
        <div class="weather-app">
          <form id="searchForm">
            <input
              type="search"
              placeholder="Search for a placeüîç"
              class="ml-5"
              id="placeInput"
              autocomplete="off"
              autofocus
            />
            <input
              type="submit"
              value="Enter"
              class="btn btn-secondary"
              id="searchButton"
            />
            <input
              type="button"
              value="Current Locationüìç"
              class="btn btn-warning"
              id="currentLocationButton"
            />
          </form>
          <div class="row currentWeather">
            <div class="col-12">
              <h3 class="place"></h3>
            </div>
            <div class="col-7">
              <h4>
                <span id="time"> </span>
                <span id="description"></span>
              </h4>
              <h4 class="temp">
                <strong>
                  <span id="temperature"></span>
                </strong>
                <span class="unit">
                  <a href="#" id="degreeC">¬∞C</a>
                  |
                  <a href="#" id="degreeF">¬∞F</a>
                </span>
              </h4>
            </div>
            <div class="col-1">
              <img src="" alt="" id="currentWeatherIcon" />
            </div>
            <div class="col-4">
              <ul>
                <li>
                  üí¶Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  üí®Wind:
                  <span id="windspeed"></span>km/h
                </li>
              </ul>
              <h6>
                ‚¨áÔ∏è <span id="minTemp"></span>¬∞C ‚¨ÜÔ∏è <span id="maxTemp"></span>¬∞C
              </h6>
            </div>
          </div>
          <hr />

          <div class="row weatherForecast">
            <div class="col">
              <div class="forecastDay">Mon</div>
              <img
                src="images/raining.JPG"
                alt="raining"
                class="dailyForecast first"
              />
              <div class="forecastTemp">
                <span class="forecastMinTemp">27</span> |
                <span class="forecastMaxTemp">30¬∞C</span>
              </div>
              <br />
            </div>
            <div class="col">
              <div class="forecastDay">Tue</div>
              <img
                src="images/raining.JPG"
                alt="raining"
                class="dailyForecast first"
              />
              <div class="forecastTemp">
                <span class="forecastMinTemp">27</span> |
                <span class="forecastMaxTemp">30¬∞C</span>
              </div>
              <br />
            </div>
            <div class="col">
              <div class="forecastDay">Wed</div>
              <img
                src="images/raining.JPG"
                alt="raining"
                class="dailyForecast first"
              />
              <div class="forecastTemp">
                <span class="forecastMinTemp">27</span> |
                <span class="forecastMaxTemp">30¬∞C</span>
              </div>
              <br />
            </div>
            <div class="col">
              <div class="forecastDay">Thu</div>
              <img
                src="images/raining.JPG"
                alt="raining"
                class="dailyForecast first"
              />
              <div class="forecastTemp">
                <span class="forecastMinTemp">27</span> |
                <span class="forecastMaxTemp">30¬∞C</span>
              </div>
              <br />
            </div>
            <div class="col">
              <div class="forecastDay">Fri</div>
              <img
                src="images/raining.JPG"
                alt="raining"
                class="dailyForecast first"
              />
              <div class="forecastTemp">
                <span class="forecastMinTemp">27</span> |
                <span class="forecastMaxTemp">30¬∞C</span>
              </div>
              <br />
            </div>
          </div>
        </div>
        <small class="credit">
          <a
            href="https://github.com/fungsherry/vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Sherry Fung
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
